                                   <option>$40,001 - $45,000</option>
                                   <option>$45,001 - $50,000</option>
                                   <option>$50,001 - $55,000</option>
                                   <option>$55,001 - $60,000</option>
                                   <option>$60,001 - $65,000</option>
                                   <option>$65,001 - $70,000</option>
                                   <option>$70,001 - more</option>
                                 </select><br />Property Details<br />
                                 <input type="checkbox" name="propDetails" value="House" />House<br />
                                 <input type="checkbox" name="propDetails" value="Duplex" />Duplex<br />
                                 <input type="checkbox" name="propDetails" value="Town House" />Town House<br />
                                 <input type="checkbox" name="propDetails" value="Semi-Detached" />Semi-Detached<br />
                                 <input type="checkbox" name="propDetails" value="Cottage" />Cottage<br />
                                 <input type="checkbox" name="propDetails" value="Loft" />Loft<br />
                                 <input type="checkbox" name="propDetails" value="All of the above" />All of the above                                 
                               </div>
                                 Property Location<br />
                                 <input type="radio" name="propLocation" value="Toronto" />Toronto<br />
                                 <input type="radio" name="propLocation" value="Hamilton" />Hamilton<br />
                                 <input type="radio" name="propLocation" value="Ottawa" />Ottawa<br />
                                 <input type="radio" name="propLocation" value="Sudbury" />Sudbury<br />
                                 <input type="radio" name="propLocation" value="North Bay" />North Bay<br />
                                 <label>Year</label><input type="text" name="mortYear" size="5" maxlength="4"  /><br />
                                 <label>Month</label><input type="text" name="mortMonth" size="4" maxlength="2"  /><br />
                                 <label>Interest Rate</label><input type="text" name="intRate" size="7" maxlength="6"  /><br />
                                 <label>No. of Years</label><input type="text" name="amortization" size="3" maxlength="2"  /><br />
                                 <label>Monthly Payment</label><input type="text" name="payment" size="10" disabled="disabled" /><br />
                                 <input type='button' value='Calculate Monthly Payment' onclick='validationForPayment();' /><br />
                                 <textarea name="comments" rows="2" placeholder="Comments"></textarea><br />
                                <div id="part2">
                                 <input type="submit" name="apply" value="Apply" />
                                 <input type="reset" name="clear" value="Clear" onclick='clearErrorMsg()'/>
                                </div>
                                <input type="hidden" name="jsActive" id="jsActive" value="off">
                                <input type="hidden" name="lastName" id="lastName" value="Demsky" />
                                <input type="hidden" name="studentId" id="studentId" value="041724121" />
                                <input type="hidden" name="zenitAccount" id="zenitAccount" value="int222_141g06" />
